<div class="container-fluid mt-3">
    <div class="row mb-3">
        <div class="col-12 col-lg-5">
            <input type="search" class="form-control border-3 rounded-5" placeholder="Pesquisar"
                [(ngModel)]="searchTerm">
        </div>
    </div>

    <div class="row g-4">
        <div class="col-12 col-sm-6 col-lg-4" *ngFor="let item of filteredItems">
            <div class="card shadow h-100">
                <div class="card-body d-flex flex-column">
                    <a [href]="item.url" class="text-decoration-none" target="_blank">
                        <img [src]="item.thumbnail" alt="Imagem" class="img-fluid rounded mb-3">
                        <h5 class="mb-2 text-dark">{{ item.title }}</h5>
                        <p class="text-muted flex-grow-1 mb-0">{{ item.description }}</p>
                    </a>
                    <div class="mb-0 d-flex">
                        <p class="me-2">{{ item.views }} visualizações</p>
                        <p>{{ item.uploadedAt }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="filteredItems.length === 0" class="text-center mt-5">
        <p class="text-light">Nenhum vídeo encontrado.</p>
    </div>
</div>
